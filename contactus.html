<!DOCTYPE html>
<html>
    <title>Contactus Form</title>
        <body>
            <form method="POST">
                <p>Email us with any questions.We would happy to answer your questions.</p>
                Name:   <input type="text" placeholder="Name" required><br><br>
                Email:   <input type="email" placeholder="Email" required><br><br>
                Mobile:   <input type="number" placeholder="phonenum" required><br><br>
                Subject:  <input type="text"><br><br>
                Message:  <input type="text"><br><br>
                <button type="submit">Send</button>
            </form>
        </body>
</html>
